<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table> <!--Criar Tabela-->
        <caption>Notas em Matematica</caption>
        <thead> <!--Cabeçalho Tabela-->
            <tr> <!--linha Tabela-->
                <th>Nome aluno</th> <!--coluna Tabela-->
                <th>Nota aluno</th>
            </tr>
        </thead>
        <tbody><!--Conteudo Tabela-->
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
            <tfoot> <!--Rodape Tabela-->
                <tr>
                    <td>Média</td>
                    <td>7,5</td>
                </tr>
            </tfoot>
            
        </tbody>
    </table>
</body>
</html>
